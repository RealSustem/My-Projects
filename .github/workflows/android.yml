name: App Forge CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      build_id:
        description: "App Forge Build ID (from App Forge UI)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        target: [apk, aab, web]

    env:
      BUILD_ID: ${{ github.event.inputs.build_id || vars.REPO_VAR_BUILD_ID }}
      TARGET: ${{ matrix.target }}
      API: https://riff.new/_projects/brittle-warm-bridge-jr0j/dbtn/devx/app/routes
      TOKEN: ${{ secrets.BUILD_INGEST_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        if: ${{ matrix.target != 'web' }}
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: "34.0.0"

      - name: Build project
        shell: bash
        run: |
          set -euo pipefail
          echo "ðŸŽ¯ TARGET=$TARGET"

          # Detect gradlew
          GRADLEW=""
          if [ -f gradlew ]; then
            GRADLEW="./gradlew"
          else
            GRADLEW=$(find . -name gradlew | head -n1 || true)
          fi

          if [ -n "$GRADLEW" ]; then
            echo "Using Gradle wrapper: $GRADLEW"
            chmod +x "$GRADLEW"
            case "$TARGET" in
              apk)
                "$GRADLEW" assembleRelease
                ;;
              aab)
                "$GRADLEW" bundleRelease
                ;;
              web)
                echo "Web target selected; checking for npm build..."
                if [ -f package.json ]; then npm ci && npm run build;
                elif [ -f frontend/package.json ]; then (cd frontend && npm ci && npm run build);
                else echo "âš ï¸ No package.json found; skipping web build"; fi
                ;;
              *)
                echo "âŒ Unknown target: $TARGET" >&2
                exit 1
                ;;
            esac
          else
            echo "Gradle wrapper not found; trying web build if applicable..."
            if [ "$TARGET" = "web" ]; then
              if [ -f package.json ]; then npm ci && npm run build;
              elif [ -f frontend/package.json ]; then (cd frontend && npm ci && npm run build);
              else echo "âš ï¸ No package.json found; skipping web build"; fi
            fi
          fi

      - name: Ingest artifact to App Forge
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${BUILD_ID:-}" ]; then
            echo "âŒ BUILD_ID is required" >&2
            exit 1
          fi

          if [ -z "${TOKEN:-}" ]; then
            echo "âŒ Missing secret: BUILD_INGEST_TOKEN" >&2
            echo "Go to: Settings â†’ Secrets â†’ Actions â†’ New repository secret" >&2
            exit 3
          fi

          echo "ðŸ“¤ Uploading build artifact for target: $TARGET"

          case "$TARGET" in
            apk)
              APK=$(find . -type f -path "*/build/outputs/apk/*release*/*.apk" | head -n1 || true)
              if [ -z "$APK" ]; then echo "âŒ APK not found" >&2; exit 2; fi
              echo "Found APK: $APK"
              curl -fsSL -X POST "$API/ci/ingest/$BUILD_ID" \
                -H "X-Filename: $(basename "$APK")" \
                -H "X-Content-Type: application/vnd.android.package-archive" \
                -H "X-Build-Token: $TOKEN" \
                --data-binary @"$APK"
              ;;
            aab)
              AAB=$(find . -type f -path "*/build/outputs/bundle/*[Rr]elease*/*.aab" | head -n1 || true)
              if [ -z "$AAB" ]; then echo "âŒ AAB not found" >&2; exit 2; fi
              echo "Found AAB: $AAB"
              curl -fsSL -X POST "$API/ci/ingest/$BUILD_ID" \
                -H "X-Filename: $(basename "$AAB")" \
                -H "X-Content-Type: application/octet-stream" \
                -H "X-Build-Token: $TOKEN" \
                --data-binary @"$AAB"
              ;;
            web)
              ZIP="web.zip"
              if [ -d dist ]; then zip -r "$ZIP" dist >/dev/null;
              elif [ -d build ]; then zip -r "$ZIP" build >/dev/null;
              elif [ -d www ]; then zip -r "$ZIP" www >/dev/null;
              else echo "âš ï¸ No dist/build/www found; zipping current dir"; zip -r "$ZIP" . >/dev/null; fi

              curl -fsSL -X POST "$API/ci/ingest/$BUILD_ID" \
                -H "X-Filename: $ZIP" \
                -H "X-Content-Type: application/zip" \
                -H "X-Build-Token: $TOKEN" \
                --data-binary @"$ZIP"
              ;;
            *)
              echo "âŒ Unknown target: $TARGET" >&2
              exit 1
              ;;
          esac

      - name: Update success status
        if: ${{ success() }}
        run: |
          curl -fsSL -X POST "$API/ci/update/${BUILD_ID}" \
            -H 'Content-Type: application/json' \
            -H "X-Build-Token: ${{ secrets.BUILD_INGEST_TOKEN }}" \
            -d '{"status":"success","progress":100}'

      - name: Update failed status
        if: ${{ failure() }}
        run: |
          curl -fsSL -X POST "$API/ci/update/${BUILD_ID}" \
            -H 'Content-Type: application/json' \
            -H "X-Build-Token: ${{ secrets.BUILD_INGEST_TOKEN }}" \
            -d '{"status":"failed","progress":0,"logs":["failed on github actions"]}'
