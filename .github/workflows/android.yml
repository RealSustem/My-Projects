# ------------------------------------------------------------------
# JOB: build_web
# ------------------------------------------------------------------
  build_web:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.BUILD_INGEST_TOKEN }}
      JSON_URL: ${{ secrets.JSON_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare runner (install utils)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y tar unzip wget curl zip

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download JSON (if URL provided)
        run: |
          if [ -n "${JSON_URL}" ]; then
            curl -sSLo config.json "$JSON_URL"
            echo "JSON downloaded"
          else
            echo "No JSON URL provided, skipping"
          fi

      - name: Install web deps
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm ci
          elif [ -f frontend/package.json ]; then
            (cd frontend && npm ci)
          else
            echo "No package.json found; skipping npm install"
          fi

      - name: Build web
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            npm run build
          elif [ -f frontend/package.json ]; then
            (cd frontend && npm run build)
          else
            echo "No package.json found; skipping web build"
          fi

      - name: Upload web to App Forge (skip if no token)
        if: ${{ env.TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail
          ZIP=web.zip
          if [ -d dist ]; then zip -r "$ZIP" dist >/dev/null
          elif [ -d build ]; then zip -r "$ZIP" build >/dev/null
          elif [ -d www ]; then zip -r "$ZIP" www >/dev/null
          else zip -r "$ZIP" . >/dev/null
          fi
          curl -sS -X POST "$API/ci/ingest/$BUILD_ID" \
            -H "X-Filename: $ZIP" \
            -H "X-Content-Type: application/zip" \
            -H "X-Build-Token: $TOKEN" \
            --data-binary @"$ZIP"
